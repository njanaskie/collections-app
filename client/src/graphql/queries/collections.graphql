query Collections(
  $limit: Int!
  $cursor: String
  $orderBy: String
  $modulus: Int
  $page: Int!
) {
  collections(
    limit: $limit
    cursor: $cursor
    orderBy: $orderBy
    modulus: $modulus
    page: $page
  ) {
    modulus
    hasMore
    collections {
      ...CollectionSnippet
    }
  }
}
