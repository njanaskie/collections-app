query Collection($id: Int!) {
  collection(id: $id) {
    id
    createdAt
    updatedAt
    title
    description
    points
    voteStatus
    saveStatus
    creatorId
    creator {
      ...UserSnippet
    }
    collectionEntries {
      ...CollectionEntrySnippet
    }
    guesserCompleteness
  }
}
