mutation UpdateCollection(
  $title: String!
  $entries: [CollectionEntryInput!]!
  $id: Int!
) {
  updateCollection(title: $title, entries: $entries, id: $id) {
    collection {
      id
      title
      titleSnippet
      collectionEntries {
        id
        externalId
        externalTitle
        externalImagePath
        externalReleaseDate
      }
    }
  }
}
